apiVersion: apps/v1
kind: Deployment
metadata:
  name: prestashop
  namespace: app
  labels:
    app: prestashop
spec:
  selector:
    matchLabels:
      app: prestashop
  template:
    metadata:
      labels:
        app: prestashop
    spec:
      containers:
        - name: prestashop
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
            - name: DB_USER
              value: "taylorShift@sqlserver-5hash-dev-northeurope"
            - name: DB_PASSWD
              value: "Mypassword100!"
            - name: DB_NAME
              value: "prestashopdbdev"
            - name: DB_SERVER
              value: "sqlserver-5hash-dev-northeurope.mysql.database.azure.com"
            - name: ADMIN_MAIL
              value: "taylorShift@gmail.com"
            - name: ADMIN_PASSWD
              value: "Mypassword100!"
            - name: PS_HANDLE_DYNAMIC_DOMAIN
              value: "1"
          ports:
            - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/"
              port: 8080
          livenessProbe:
            initialDelaySeconds: 60
            httpGet:
              path: "/"
              port: 8080
